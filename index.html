<!DOCTYPE html>
<html>
    <head>
    <meta charset = “utf-8” />
    <meta name - “viewport” content = “width=device-width, initial-scale=1.0” />
    <link rel = “stylesheet” href = “styles.css” />
    <title> <!--Bennett McNeill--> </title>
    <link href="index.css" rel = "stylesheet">
    </head>
    
    <body>
        <div class="container">
            <header>
                <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="Instagram" class="logo">
                <img src="https://i.pinimg.com/736x/1e/c1/1a/1ec11a869384bc5e59625bac39b6a099.jpg" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h1>apple</h1>
                    <button class="follow-button"><b>Follow</b></button>
                    <button class="message-button"><b>Message</b></button>
                    <div class="numbers">
                        <span><b>1,194</b> posts</span>
                        <span><b>33.8M</b> followers</span>
                        <span><b>8</b> following</span>
                    </div>
                    <p class="bio"><b>apple</b><br>Everyone has a story to tell.<br>Tag #ShotoniPhone to take part.</p>
                </div>
            </header>
    
            <main>
                <div class="post-grid">
                    <img src="https://inquirecontent2.ingrammicro.com/images/300/1078223513.jpg" alt="Post 1" class="post-item">
                    <img src="https://www.foodiebaker.com/wp-content/uploads/2016/11/featured-2-1-300x300.jpg" alt="Post 2" class="post-item">
                    <img src="https://dogtowndogtraining.com/wp-content/uploads/2012/06/300x300-061-e1340955308953.jpg" alt="Post 3" class="post-item">
                </div>
            </main>

            <footer>
                <div class ="footer-elements">
                    <span>Meta</span>
                    <span>About</span>
                    <span>Blog</span>
                    <span>Jobs</span>
                    <span>Help</span>
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Locations</span>
                    <span>Instagram Lite</span>
                    <span>Threads</span>
                    <span>Contacting Uploading & Non-Users</span>
                    <span>Meta Verified</span>
                </div>
            </footer>
        </div>
    </body>
    </html>
